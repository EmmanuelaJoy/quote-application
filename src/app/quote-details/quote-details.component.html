<p>-Published by {{quote.publisher}} </p>

<div id="down">
    <span><i (click)='upvote()' class="fas fa-thumbs-up"></i>Upvote {{numberOfUpvotes}}</span>

    <span><i (click)='downvote()' class="fas fa-thumbs-down"></i>Downvote {{numberOfDownvotes}}</span>
</div>
<div>
    <i (click)='deleteQuote(true)' class="fas fa-trash-alt"></i>Delete
</div>

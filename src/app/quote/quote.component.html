<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div class="container">
    <div class="row">
        <div class="col-6">

        </div>
        <div class="col-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div id={{i}} class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Author: {{quote.author}} <i class="fas fa-times"></i></div>
                    <div class="card-body">
                        <p class="card-text">{{quote.quoteInput}}</p>
                        <p>Publisher: {{quote.publisher}}</p>
                        <i class="far fa-thumbs-up">Inspirational</i>
                        <i class="far fa-thumbs-down">Terrible</i>
                        <i class="far fa-trash-alt">Delete</i>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
